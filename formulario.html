<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário aqui</h1>
    <form>
        <label for="place_text">E-mail:: </label>
        <input id="place_text" type="email" placeholder="Digite aqui seu e-mail" required>
        <br> <br>
        <label for="passwod">Senha: </label>
        <input id="passwod" type="password" placeholder="Digite sua senha" required>

        <br> <br> <br>

        <h2>Animal de estimação</h2>
        <input type="radio" name="animal" id="dog" value="cachorrin">
        <label for="dog">Cachorro</label>
        <br><br>

        <input type="radio" name="animal" id="cat" value="gatin">
        <label for="cat">Gato</label>
        <br><br>

        <input type="radio" name="animal" id="lion" value="lionzin">
        <label for="lion">Leão</label>

        <br>

        <h2>Quais suas caracteristica?</h2> <br>

        <input type="checkbox" name="caracteristica", value="branco" id="pelo">
        <label for="pelo">Branco</label> <br> <br>

        <input type="checkbox" name="caracteristica", value="Manso" id="Manso">

         <h2>Qual sua cor favorita?</h2>
            <select id="select">
                     <option selected disabled>Selecione uma cor</option>
                    <option>azul</option>
                    <option>verde</option>
                    <option>amarelo</option>
                    <option>branco</option>

            </select> <br> <br>
         <h2>Suas caracteristicass</h2>
         <textarea name="mensagem" placeholder="Digite aqui sua mensagem" rows="15" cols="55"></textarea>
 
        <br> <br>
        <input type="submit" value="Entrar">

        


    </form>
</body>
</html>
